<!DOCTYPE html> <!--Define a versão do HTML-->
<html lang="pt-br"> <!-- Indica o início do documento HTML -->
    <head>
        <meta charset="UTF-8"> <!-- TAG para corrigir acentuação -->
        <title> Subtítulo </title>
    </head>
    <body> <!-- Página -->
            <header></header> <!-- TAG de cabeçalho -->
            <main> <!-- Corpo da página -->
                <h1>O que são Subtítulos em HTML?</h1> <!-- TAG de título --> <!-- h1 a h6 (decrescendo tamanho fonte) -->
                Em HTML, o termo "subtítulo" geralmente se refere à estrutura de título secundário dentro de um documento. Na maioria dos casos, utiliza-se a tag &lt;h2&gt; a &lt;h6&gt; como subtítulo logo abaixo do título principal.
                <p>     
                    Exemplo de uso prático:
                    <h4>&lt;h2&gt;Subtítulo&lt;h2&gt;</h4>
                </p>
            </main>
            <footer></footer> <!-- Rodapé -->
    </body>
</html>
