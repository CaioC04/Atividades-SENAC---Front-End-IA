<table border="200"> <!-- Inicia minha tabela -->
    <thead> <!-- Cabeçalho da tabela -->
        <th>Cabeçalho</th> <!-- Celula de cabeçalho -->
    </thead> 
   <tbody> <!-- Corpo da tabela -->
       <tr> <!-- Cria uma linha -->
           <td>Linha 1, Coluna 1</td> <!-- Cria celulas de dados -->
           <td>Linha 1, Coluna 2</td>
       </tr>
       <tr>
           <td>Linha 2, Coluna 1</td>
           <td>Linha 2, Coluna 2</td>
       </tr>
   </tbody>
   <tfoot> <!-- Define o rodapé da tabela -->
        <td colspan="2">X</td> <!-- Ccupa mais de uma coluna-->
        <td rowspan="2"></td> <!-- Ocupa mais de uma linha-->
   </tfoot>
</table>
